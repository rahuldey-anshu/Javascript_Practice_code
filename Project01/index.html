        </div>
        <ul id="list">

                 <label>Go to Gym</label>
            </li>

            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                 <label>Taking BreakFast</label>
            </li>
            
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                 <label>Learning JavaScript</label>
            </li>
                 
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                 <label>Making Project in JavaScript</label>
            </li>
                 

        </ul>
    </div>

</html>
